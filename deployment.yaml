apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-service-deployment
  namespace: petclinic
  labels:
    app: customerservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customerservice
  template:
    metadata:
      labels:
        app: customerservice
    spec:
      containers:
        - name: customerservice
          image: caannamalai/customer-server:1.0.0
          ports:
            - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: customer-service
  namespace: petclinic
  labels:
    app: customerservice
spec:
  selector:
    app: customerservice
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: customerservice-ingress
  namespace: petclinic
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host:  ""
      http:
        paths:
          - path: /customers
            pathType: Prefix
            backend:
              service:
                name: customer-service
                port:
                  number: 8080
